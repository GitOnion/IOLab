<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My SoundCloud</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
</head>

<body>

	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading">Play List</a>
				<ul class="pure-menu-list" id="playList">
				</ul>
				<a class="pure-menu-heading" id="relatedSongs">Related Songs</a>
				<ul class="pure-menu-list" id="relatedSongsList">
				</ul>

			</div>
		</div>

		<div id="main">
			<header>
				<img id='logo' src='logo.png' />
			</header>
			<div id="searchArea">
				<p>
					Search below the song you feel like listening now!
				</p>
				<input type="text" id="searchEnter" value="piano"/>
				<i class="fa fa-search" id="searchGo"></i>
			</div>
			<div class="content">
				<div class="pure-g">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='MySoundCloud.js'></script>
</body>

</html>
